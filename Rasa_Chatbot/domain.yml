  utter_faq_detail_specialized:
    - text: "Ngành Công nghệ Thông Tin gồm 6 chuyên ngành: \n
        - An Toàn Thông Tin\n
        - Hệ Thống Thông Tin\n
        - Công Nghệ Phần Mềm\n
        - Hệ Thống Nhúng\n
        - Khoa Học Dữ Liệu & Trí Tuệ Nhân Tạo\n
        - Mạng & Truyền Thông"
