    - text: "Tôi là sản phẩm của nhóm nghiên cứu AI tại trường Đại học Bách Khoa Đà Nẵng. Họ phát triển tôi để hỗ trợ các bạn học sinh tìm hiểu thông tin tuyển sinh."

  utter_smalltalk_bot_capabilities:
